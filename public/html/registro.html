<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="/public/assets/styles/registrar.css" />
</head>

<body>

<div class="container">
    <div class="left">
        <h1>Crear cuenta</h1>

        <form id="formRegistro" autocomplete="off">

    <label class="label">Nombre</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" autocomplete="off">

    <label class="label">Correo</label>
    <input type="text" id="correo" placeholder="Ingresa tu correo" autocomplete="off">

    <label class="label">Contraseña</label>
    <input 
        type="password" 
        id="contrasena" 
        placeholder="Ingresa tu contraseña"
        autocomplete="new-password">

    <div id="errores"></div>

    <button class="btn-login" type="submit">Registrarse</button>
</form>

        <div class="separator">
            <span></span>
            <p>o</p>
            <span></span>
        </div>

        <p class="continue">Continúa con</p>

        <div class="social-buttons">
            <button class="google">
                <img src="/public/assets/img/google.png" alt="Google">
                Google
            </button>

            <button class="apple">
                <img src="/public/assets/img/apple.png" alt="Apple">
                Apple
            </button>
        </div>
    </div>

    <div class="right">
        <img src="/public/assets/img/ia.png" class="robot" alt="Robot IA">
    </div>
</div>

<script src="/public/assets/scripts/registro.js"></script>

</body>
</html>
